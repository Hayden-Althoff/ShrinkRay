<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
  <title>Create an account | Shrink Ray</title>
</head>
<body>
    <div class="formCard">
      <section class="form-container">
        <div>
          <h1 class="title gradient-text">Shrink Ray</h1>
          <h2>Create an Account</h2>
        </div>

        <div class="form">
          <form method="POST" action="/api/users">
          <div>
            <p>Enter Account Information</p>
            <div>
              <label for="username"></label>
              <input name="username" id="username" class="text" type="text" placeholder="Username" required >
            </div>
            <div>
              <label for="password"></label>
              <input name="password" id="password" class="password" type="password" placeholder="Password" required >
            </div>
            <button class="button">Create Account</button>
          </div>
          </form>
        </div>
      </section>
    </div>

</body>
</html>
